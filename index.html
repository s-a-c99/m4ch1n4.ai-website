<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>m4ch1n4.ai</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Cormorant Garamond', serif;
      color: #8B7355;
      overflow: hidden; /* prevents unwanted scrolling */
    }
    .background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
      background: #000; /* fallback Background */
    }
    .background-video video {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      object-fit: cover; 
    }
    @media (max-width: 768px) {
      .background-video video {
        width: 100%;
        height: 100%;
      }
      .title {
        font-size: 3rem !important; 
      }
      .main-text {
        font-size: 4rem !important; 
      }
    }
    .content {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
    }
    .header {
      text-align: center;
      margin-top: 0px;
    }
    .title {
      font-size: 4rem;
      font-weight: 300;
      letter-spacing: 4px;
      margin-bottom: 10px;
    }
    .subtitle {
      font-size: 1.5rem;
      font-weight: 300;
      letter-spacing: 2px;
    }
    .center-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      width: 100%; /* ensures that the central content fits the width */
    }
    .main-text {
      font-size: 6rem;
      font-weight: 300;
      letter-spacing: 2px;
    }
    .footer {
      font-size: 0.8rem;
      margin-bottom: 20px;
    }
    .changing-color {
      animation: colorChange 2.5s infinite linear;
      transition: color 0.3s ease;
    }
    @keyframes colorChange {
      0% { color: #8B7355; }
      25% { color: #D2B48C; }
      50% { color: #DEB887; }
      75% { color: #F4A460; }
      100% { color: #8B7355; }
    }
  </style>
</head>
<body>
  <div class="background-video">
    <video autoplay loop muted playsinline>
      <source src="/videos/background-video.mp4" type="video/mp4">
    </video>
  </div>
  <div class="content">
    <div class="header">
      <h1 class="title changing-color">M4CH1N4 AI</h1>
      <p class="subtitle changing-color">IRL applicable only</p>
    </div>
    <div class="center-content">
      <p class="main-text changing-color">500n</p>
    </div>
    <div class="footer changing-color">
      <p>Copyright &copy; 2025 M4CH1N4 AI - All rights reserved.</p>
    </div>
  </div>
  <script>
    // script to dynamically adapt text color based on background
    function adjustTextColor() {
      const video = document.querySelector('video');
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      
      setInterval(() => {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const data = imageData.data;
        let r = 0, g = 0, b = 0;
        for (let i = 0; i < data.length; i += 4) {
          r += data[i];
          g += data[i+1];
          b += data[i+2];
        }
        r = Math.floor(r / (data.length / 4));
        g = Math.floor(g / (data.length / 4));
        b = Math.floor(b / (data.length / 4));
        const brightness = (r * 299 + g * 587 + b * 114) / 1000;
        const textColor = brightness > 128 ? '#8B7355' : '#DEB887';
        document.querySelectorAll('.changing-color').forEach(el => {
          el.style.color = textColor;
        });
      }, 1000); // check every second
    }
    window.addEventListener('load', adjustTextColor);
  </script>
</body>
</html>
